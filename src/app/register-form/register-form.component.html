<h2>User Registration</h2>
<form class="container col-sm-4" [formGroup]="registerForm"
      (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
    Invalid Email!
  </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" formControlName="password">
    </div>
    <div class="alert alert-danger" role="alert"
         *ngIf="registerForm.get('password').touched && registerForm.get('password').invalid">
      Password is required and Password must be at least 6 characters
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
    </div>
    <div class="alert alert-danger" role="alert"
         *ngIf="registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').errors.ConfirmPassword
         && registerForm.get('confirmPassword').touched">
      Password is not match
    </div>

  <div class="form-group">
    <label>Country</label>
    <select class="form-control" formControlName="country">
      <option></option>
      <option>Ha Noi</option>
      <option>Sai Gon</option>
      <option>Hai Duong</option>
      <option>Hai Phong</option>
      <option>Da Nang</option>
    </select>
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="registerForm.get('country').invalid && registerForm.get('country').touched">
    Country is required!
  </div>

  <div class="form-group">
    <label>Age</label>
    <input type="text" class="form-control" placeholder="Enter age" formControlName="age">
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="registerForm.get('age').invalid && registerForm.get('age').touched">
    You have to be over 18 to register an account
  </div>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="male" formControlName="gender">
        <label class="form-check-label">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="female" formControlName="gender">
        <label class="form-check-label">Female</label>
      </div>
    </div>
  </fieldset>

  <div class="form-group">
    <label>Phone</label>
    <input type="text" class="form-control" placeholder="Enter phone" formControlName="phone">
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="registerForm.get('phone').invalid && registerForm.get('phone').touched">
    <span *ngIf="registerForm.get('phone').hasError('required')">Phone is required</span>
    <span *ngIf="registerForm.get('phone').hasError('pattern')">Phone must start with +84 followed by 9 or 10 digits.</span>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
