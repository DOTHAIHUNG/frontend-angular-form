<h2>Login</h2>
<form class="container col-sm-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
    Invalid Email!
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" formControlName="password">
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
    <span *ngIf="loginForm.get('password').hasError('maxLength')">Deo ra chu</span>
    <span *ngIf="loginForm.get('password').hasError('required')">Password is required</span>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.status==='INVALID'">Submit</button>
</form>
<pre>
  {{loginForm.value| json}}
</pre>
<pre>{{loginForm.status| json}}</pre>
